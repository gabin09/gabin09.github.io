<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2024</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
            font-family: 'Arial', sans-serif;
        }

        #newYearMessage {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }

        #duckWisdomButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4285f4;
            color: #fff;
            cursor: pointer;
        }

        #duckWisdom {
            display: none;
            text-align: left;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="newYearMessage">HAPPY NEW YEAR 2024</div>
    <button id="duckWisdomButton" onclick="showDuckWisdom()">덕담 보기</button>
    <div id="duckWisdom"></div>

    <script>
        function showDuckWisdom() {
            document.getElementById('duckWisdomButton').style.display = 'none';
            document.getElementById('duckWisdom').style.display = 'block';

            const wisdomList = [
“새해에는 건강이 최고입니다.”
”새로운 시작을 응원해요.“
“새해엔 새로운 도전을 시도해보세요.“
”행운이 가득한 한 해가 되길 기원해요.”
“성공과 행복이 함께하는 새해가 되길 바라요.“
”새로운 계획을 세워보세요.”
“가족과 함께 보내는 특별한 순간들이 쌓이길 기대해봐요.”
”미소 짓는 습관을 가지세요.“
“주변 사람들에게 감사의 마음을 표현하세요.”
”좋은 책을 읽어보는 것도 좋은 방법이에요.“
“새로운 친구를 사귀어보세요.“
”꾸준한 노력이 큰 성과를 가져다줄 거예요.”
“목표를 세우고 달성해보세요.“
자신을 믿어보세요.”
”새로운 경험을 즐겨보세요.“
“예쁜 꽃을 한 송이씩 더 많이 보세요.”
”자연 속에서 힐링을 찾아보세요.“
“새로운 음악을 발견해보세요.”
”자기 개발에 힘써보세요.“
“긍정적인 생각을 갖도록 노력해보세요.“
            ];

            const randomIndex = Math.floor(Math.random() * wisdomList.length);
            document.getElementById('duckWisdom').innerText = wisdomList[randomIndex];
        }
    </script>
</body>
</html>
